<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>

<body>
    <form action="./responsive.html" method="get">
        <h3> Registration Form</h3>
        <!-- FirstName -->
        <label for="firstname">First Name</label>
        <br>
        <input type="text" id="firstname" placeholder="Username" required>

        <br>
        <!-- Lastname -->
        <label for="lasttname">Last Name</label>
        <br>
        <input type="text" id="lastname" required>
        <br>

        <!-- Email Address -->
        <label for="email">Email Address</label>
        <br>
        <input type="email" id="email" required>
        <br>

        <!-- City -->
        <label for="city">City</label>
        <br>
        <input type="text" id="city" required>
        <br>

        <!-- Country -->
        <label for="country">Country</label>
        <br>

        <input type="text" id="country" required>
        <br>

        <Fieldset>
            <legend>Gender Details</legend>
            <!-- Gender  Radio buttons-->
            <label for="gender">Gender</label>
            <br>
            <label for="male"></label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br>
        </Fieldset>

        <input type="checkbox" id="updates" value="Recevie">
        <label for="updates">Recevie Email Updates</label>

        <!-- Submit button -->
        <input type="submit" value="Register Now">
    </form>
</body>

</html>
